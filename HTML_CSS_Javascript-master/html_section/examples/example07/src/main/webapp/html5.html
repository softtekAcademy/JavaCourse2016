<!DOCTYPE html>
<html>
  <head>
  	<title>example 07</title>
  </head>
	<body>
	  <h2>Form Example</h2>

	  <form action="insertar.jsp" method="post" enctype="multipart/form-data" >



<label for="email" >email</label><br/>
		  	<input id="email" type="email" name="email" placeholder="e.g. john.doe@mozilla.com" required />

		  	<br />
		  	<label for="date" >Fecha</label><br />
		  	<input type="date" name="date" id="date" /><br />
		  	<label for="time" >hora</label><br />
		  	<input id="time" name="time" type="time" /><br />

		  	<label for="age" >edad</label><br/>
		  	<input name="age" id="age" type="number" /><br />
		  	<br/>
		  	<label for="age2" >edad</label><br />
		  	<input type="range" value="1" name="age2" id="age2"  /><br />


		  	<label for="phone" >telefono</label><br />
		  	<input id="phone" type="tel" name="phone" required><br />

		  	<label for="color" >selecciona un color para tu perfil</label><br />
		  	<input id="color" type="color" value="#3dca19" />



</form>

	</body>
</html>
